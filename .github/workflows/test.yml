name: parser tests

on:
  push:
    branches: [ development ]
  pull_request:
    branches: [ main ]

jobs:

  ubuntu_test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: install golang
      uses: actions/setup-go@v3
      with:
        go-version: 1.18

    - name: go test
      run: go test -v -cover ./...

    windows_test:
      runs-on: windows-latest
      - uses: actions/checkout@v3

      - name: install golang
        uses: actions/setup-go@v3
        with:
          go-version: 1.18

      - name: go test
        run: go test -v -cover ./...
